<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Amigos</title>

  <style>
    .accordion-button:not(.collapsed) {
      color: var(--bs-white);
      background-color: #000;
      box-shadow: inset 0 calc(-1 * #000) 0 #000;
    }
  </style>

</head>

<body class="d-flex h-100 text-bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main class="px-3">
      <h1 id="gameTitle"></h1>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Jugada 🃏
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <form class="row g-3 needs-validation" id="formGame" novalidate>
                <div class="col-md-12">
                  <label for="loserPlayers" class="form-label">Jugador perdedor 🤡</label>
                  <select class="form-select" id="loserPlayers" required></select>
                  <div class="invalid-feedback">
                    Ingrese un jugador
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="points" class="form-label">Puntos 🎯</label>
                  <select class="form-select" id="points" required></select>
                  <div class="invalid-feedback">
                    Ingrese puntos
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="winnerPlayers" class="form-label">Jugador ganador 😈</label>
                  <select class="form-select" id="winnerPlayers" required></select>
                  <div class="invalid-feedback">
                    Ingrese un jugador
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button class="btn btn-dark" type="submit">Mover 💥</button>
                </div>
              </form>
              <div class="pt-3">
                <h5>Jugadas 👻</h5>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Jugador 🤡</th>
                      <th scope="col">Puntos</th>
                      <th scope="col">Jugador 😈</th>
                    </tr>
                  </thead>
                  <tbody id="tbodyMoves"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-light mt-5" type="button">Finalizar 🕹️</button>
      </div>
    </main>

    <footer class="mt-auto text-white-50 text-center">
      <p>Amigos by <a href="https://twitter.com/Eltaljohnb" class="text-white">@eltaljohn</a>.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/game-handler.js"></script>
</body>

</html>
